services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - redis
    environment:
      REDIS_URL: redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    networks:
      - backend
  redis:
    image: "redis:alpine"
    restart: always
    networks:
      - backend

networks:
  backend:
